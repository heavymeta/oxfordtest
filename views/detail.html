<div class="container-fluid">
  <div class="row">
  	<div class="col-md-8 food-img" style="background: transparent url('{{food.photo}}')center center no-repeat;"></div>
  	<div class="col-md-4">
  		<h1>{{food.name}}</h1>
  		<h5>Recommended By: {{food.recommendedBy}}</h5>
  		<p>Upvotes: <span id="upvote-{{food._id}}">{{food.upvotes}}</span></p>
  		<a href="#" data-slug="{{food.slug}}" class="upvote"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>&nbsp;&nbsp;Upvote It!</a><br>
  		<a href="/food/{{food.slug}}/edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;&nbsp;Edit It!</a><br>
  		<a href="/food/{{slug}}/delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;&nbsp;Delete It!</a>
  	</div>
  </div>
</div>
