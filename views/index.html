<div class="container-fluid">
  <div class="row">
  	<div class="col-md-12">
  		<!-- loop through each product -->
  		{{#food}}
  			<a href="/food/{{slug}}">
	  			<div class="col-md-4 col-sm-6">
	  				<img class="thumb" src="{{photo}}" >
	  				<h1>{{name}}</h1>
	  				<p>Recommended By: {{recommendedBy}}</p>
	  				<p>Upvotes: <span id="upvote-{{_id}}">{{upvotes}}</span></p>
            <a href="#" data-slug="{{slug}}" class="upvote"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>&nbsp;&nbsp;Upvote It!</a><br>            
	  				<a href="/food/{{slug}}/edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;&nbsp;Edit It!</a><br>
	  				<a href="/food/{{slug}}/delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;&nbsp;Delete It!</a>
	  			</div>
  			</a>
  		{{/food}}
  	</div>
  </div>
</div>
